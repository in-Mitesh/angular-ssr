<!-- Movie Card -->

<article class="max-w-100 border rounded-lg shadow 	border-none ">
  <a   [routerLink]="[isMovie() ? '/movies/'+model().id+'/'+(model().title! |removeWhitespace) : '/tv-shows/'+model().id+'/'+(model().name! |removeWhitespace)]">
    <img
      class="rounded-t-lg w-full object-cover h-auto select-none    hover:border-neutral-200 transition-all duration-300 hover:scale-110"
      [ngSrc]="
        'https://image.tmdb.org/t/p/w500/' +
        model()['poster_path']
      "
      [alt]="model().name ?? model().title"
      [height]="33"
      [width]="22"
      appMissingPicture
    />
    <!-- <span class="bg-[#25b998] absolute left-0 top-0">HD</span> -->
  </a>
  <!-- https://image.tmdb.org/t/p/w220_and_h330_face/ -->
  <div class="p-2 pb-0.5 min-w-0">
    <small class="mt-2 flex flex-wrap items-center gap-1 font-extrabold	">
      @if (isMovie()) {
        {{
          model().release_date ? (model().release_date | date: "yyyy") : ""
        }}
      } @else {
        {{
          model().first_air_date
            ? (model().first_air_date | date: "yyyy")
            : ""
        }}
      }
      â€¢
      <span
        class="inline-flex items-center gap-0.5 text-slate-400 hover:text-sky-400 text-2xl"
        aria-label="Rating out of 5"
      >
      <svg  fill="yellow" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="30" height="30" class="">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"></path>
      </svg>
        {{
          model().vote_average ? (model().vote_average | number: "1.1-1") : ""
        }}
      
      </span>
     
    </small>
  </div>
  <div class="p-2 pt-0.5 min-w-0">
    <a [routerLink]="[isMovie() ? '/movies' : '/tv-shows', model().id]">
      <h6 class="mb-1 font-bold tracking-tight text-white truncate">
        {{ model().title || model().name }}
      </h6>
    </a>
  </div>
</article>
